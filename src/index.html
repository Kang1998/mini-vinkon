    <script>
      window.__originalUA__ = navigator.userAgent;
      const setUA = value =>
        Object.defineProperty(navigator, "userAgent", {
          value,
          writable: true
        });

        navigator.userAgent.replace(/(micromessenger)\/[\d\.]+/i, (_, $1) => $1)

      window.resetUserAgent = () => setUA(window.__originalUA__);

        document.write("<scr" + 'ipt src="' + src + '"></scr' + "ipt>");
